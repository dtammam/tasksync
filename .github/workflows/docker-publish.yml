name: Docker Publish

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        (
          github.event.workflow_run.head_branch == 'main' ||
          startsWith(github.event.workflow_run.head_branch, 'feat/') ||
          startsWith(github.event.workflow_run.head_branch, 'beta/')
        )
      )
    runs-on: ubuntu-latest
    concurrency:
      group: docker-publish-${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.workflow_run.head_branch }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve release tag
        id: release_tag
        shell: bash
        env:
          BRANCH_NAME: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.workflow_run.head_branch }}
        run: |
          if [[ "${BRANCH_NAME}" == "main" ]]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag=beta" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: web/Dockerfile
          push: true
          tags: deantammam/tasksync-web:${{ steps.release_tag.outputs.tag }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: deantammam/tasksync-server:${{ steps.release_tag.outputs.tag }}

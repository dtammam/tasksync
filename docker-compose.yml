services:
  server:
    image: deantammam/tasksync-server:${TASKSYNC_IMAGE_TAG:-latest}
    pull_policy: always
    ports:
      - "${SERVER_HOST_PORT:-3000}:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DEV_LOGIN_PASSWORD: ${DEV_LOGIN_PASSWORD:-tasksync}
      RUST_LOG: ${RUST_LOG:-info}
      PORT: 3000
    volumes:
      - tasksync_data:/data
    restart: unless-stopped

  web:
    image: deantammam/tasksync-web:${TASKSYNC_IMAGE_TAG:-latest}
    pull_policy: always
    environment:
      VITE_API_URL: ${VITE_API_URL:-}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
    ports:
      - "${WEB_HOST_PORT:-5173}:5173"
    depends_on:
      - server
    restart: unless-stopped

  seed:
    image: deantammam/tasksync-server:${TASKSYNC_IMAGE_TAG:-latest}
    command: ["seed"]
    profiles: ["setup"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-tasksync}
      SEED_CONTRIB_PASSWORD: ${SEED_CONTRIB_PASSWORD:-tasksync}
    volumes:
      - tasksync_data:/data
    restart: "no"

volumes:
  tasksync_data:
    name: ${TASKSYNC_DATA_SOURCE:-tasksync_data}

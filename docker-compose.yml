services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DEV_LOGIN_PASSWORD: ${DEV_LOGIN_PASSWORD:-tasksync}
      RUST_LOG: ${RUST_LOG:-info}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - tasksync_data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    depends_on:
      - server
    ports:
      - "5173:5173"
    restart: unless-stopped

  seed:
    build:
      context: .
      dockerfile: server/Dockerfile
    command: ["seed"]
    profiles: ["setup"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-tasksync}
      SEED_CONTRIB_PASSWORD: ${SEED_CONTRIB_PASSWORD:-tasksync}
    volumes:
      - tasksync_data:/data
    restart: "no"

volumes:
  tasksync_data:


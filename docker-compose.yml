services:
  server:
    image: deantammam/tasksync-server:2026.02.06
    pull_policy: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DEV_LOGIN_PASSWORD: ${DEV_LOGIN_PASSWORD:-tasksync}
      RUST_LOG: ${RUST_LOG:-info}
      PORT: 3000
    volumes:
      - /srv/tasksync/data:/data
    restart: unless-stopped

  web:
    image: deantammam/tasksync-web:2026.02.06
    pull_policy: always
    environment:
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
    ports:
      - "5173:5173"
    depends_on:
      - server
    restart: unless-stopped

  seed:
    image: deantammam/tasksync-server:2026.02.06
    command: ["seed"]
    profiles: ["setup"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/tasksync.db}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-tasksync}
      SEED_CONTRIB_PASSWORD: ${SEED_CONTRIB_PASSWORD:-tasksync}
    volumes:
      - /srv/tasksync/data:/data
    restart: "no"

volumes:
  tasksync_data:
